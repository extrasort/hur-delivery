name: hur_delivery
description: "Hur Delivery - Complete Flutter Delivery App"
publish_to: 'none'

version: 1.0.4+11

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.0.0
  
  # Maps & Location
  mapbox_maps_flutter: ^2.0.0
  geolocator: ^10.1.0
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Notifications (FCM + Local)
  firebase_messaging: ^15.1.4
  firebase_core: ^3.6.0
  firebase_crashlytics: ^4.3.10
  flutter_local_notifications: ^17.0.0
  flutter_foreground_task: ^8.0.0
  
  # File handling
  image_picker: ^1.0.4
  file_picker: ^8.0.0
  path_provider: ^2.1.1
  
  # Audio Recording & Playback
  record: 5.0.5
  audioplayers: ^6.0.0
  audio_waveforms: ^1.0.5
  
  # Storage & Preferences
  shared_preferences: ^2.2.2
  
  # HTTP & Networking
  http: ^1.1.0
  connectivity_plus: ^5.0.0
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^12.1.3
  
  # Hooks
  flutter_hooks: ^0.20.3
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  url_launcher: ^6.2.0
  device_info_plus: ^10.0.0
  package_info_plus: ^8.0.0
  timeago: ^3.6.1
  webview_flutter: ^4.4.2
  
  # UI
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.9
  flutter_markdown: ^0.6.18

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1
  device_preview: ^1.1.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - legal/
  
  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf
        - asset: assets/fonts/Tajawal-Medium.ttf
          weight: 500
        - asset: assets/fonts/Tajawal-Bold.ttf
          weight: 700
        - asset: assets/fonts/Tajawal-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Tajawal-Black.ttf
          weight: 900
    
    - family: NotoSansArabic
      fonts:
        - asset: assets/fonts/NotoSansArabic-Regular.ttf
        - asset: assets/fonts/NotoSansArabic-Medium.ttf
          weight: 500
        - asset: assets/fonts/NotoSansArabic-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/NotoSansArabic-Bold.ttf
          weight: 700
    
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700

dependency_overrides:
  record: 5.0.5
  record_platform_interface: 1.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icons/icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icons/icon.png"